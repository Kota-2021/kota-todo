name: ▶️ CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm the action.'
        required: true
        default: 'NO'

jobs:
  deploy:
    if: github.event.inputs.confirm == 'DEPLOY'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-Terraform-Deployer
          aws-region: ap-northeast-1


      ############################################
      # 1. Terraform Apply (ECR作成のみ)
      ############################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform Init (ECR用)
        working-directory: ./infra
        run: terraform init

      - name: Check if ECR exists
        id: check-ecr
        run: |
          if aws ecr describe-repositories --repository-names my-portfolio-2025 >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Apply (ECR only)
        if: steps.check-ecr.outputs.exists == 'false'
        working-directory: ./infra
        run: terraform apply -auto-approve -target=aws_ecr_repository.main -var="db_password=dummy"


      ############################################
      # 2. docker build & docker push
      ############################################
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Setup Go environment
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Run Unit Tests
        run: go test -v ./...

      - name: Build & Push Docker Image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: my-portfolio-2025
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$REGISTRY/$REPOSITORY:$IMAGE_TAG"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI


      ############################################
      # 3. Terraform Apply（ECSタスク定義・サービス更新）
      ############################################
      # - name: Terraform Plan (ECS)
      #   working-directory: ./infra
      #   run: terraform plan -var="app_image_uri=${{ env.IMAGE_URI }}" -out=tfplan

      # - name: Terraform Apply (ECS)
      #   working-directory: ./infra
      #   run: terraform apply -auto-approve tfplan

       # 7. Terraform実行環境のセットアップ
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      # 8. Terraform Init の実行 (S3バックエンド設定が必要)
      - name: Terraform Init
        env:
          # GitHub Secretsからパスワードを取得し、TF_VAR_として設定
          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }}
        run: terraform init
        working-directory: ./infra

      # 9. Terraform Plan の実行 (ECSタスク定義のイメージURIを更新)
      # run-1. 完全なイメージURIを構築
      # run-2. イメージURIをワークフローの環境変数として保存 (Applyステップで使用するため)
      # run-3. ECSタスク定義のイメージURIを変数としてPlanに渡す
      - name: Terraform Plan
        id: plan
        env:
          # ECRプッシュステップで使用した環境変数を再利用
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: my-portfolio-2025
          IMAGE_TAG: ${{ github.sha }}
          # GitHub Secretsからパスワードを取得し、TF_VAR_として設定
          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }}
        run: |
          IMAGE_URI="$REGISTRY/$REPOSITORY:$IMAGE_TAG"
          
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          
          terraform plan -no-color -input=false \
            -var="app_image_uri=$IMAGE_URI" \
            -out=tfplan
        working-directory: ./infra

      # 10. Terraform Apply の実行
      - name: Terraform Apply
        env:
          # Secretsを再度envに渡す
          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }}
        # Planステップで設定した環境変数 IMAGE_URI をここで参照します
        run: terraform apply -auto-approve -input=false -var="app_image_uri=${{ env.IMAGE_URI }}" tfplan
