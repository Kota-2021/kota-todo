          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }} # RDSãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯Initæ™‚ã«ã‚‚å¿…è¦

      # â˜…â˜…â˜… ä¿®æ­£ç®‡æ‰€: Stateãƒªã‚¹ãƒˆã®å–å¾—ã¨ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ â˜…â˜…â˜…
