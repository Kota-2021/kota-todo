name: ğŸš¨ Manual Destroy Environment

on:
  workflow_dispatch: # â˜…æ‰‹å‹•ã§ã®ã¿å®Ÿè¡Œå¯èƒ½ã«ã™ã‚‹â˜…
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm the action. WARNING: This will delete all infrastructure except S3 backend.'
        required: true
        default: 'NO'

jobs:
  destroy:
    # ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒ "DESTROY" ã¨å…¥åŠ›ã—ãŸå ´åˆã®ã¿å®Ÿè¡Œ
    if: github.event.inputs.confirm == 'DESTROY'
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    environment: production # ç’°å¢ƒä¿è­·ãƒ«ãƒ¼ãƒ«ãŒè¨­å®šå¯èƒ½
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. AWSèªè¨¼æƒ…å ±ã®å–å¾— (OIDCèªè¨¼)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-Terraform-Deployer
          aws-region: ap-northeast-1

      # 2. Terraformå®Ÿè¡Œç’°å¢ƒã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          
      # 3. Terraform Init ã®å®Ÿè¡Œ
      - name: Terraform Init
        run: terraform init
        working-directory: ./infra
        env:
          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }} # RDSãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯Initæ™‚ã«ã‚‚å¿…è¦
      
      # â˜…â˜…â˜… ä¿®æ­£ç®‡æ‰€: Destroyã‚³ãƒãƒ³ãƒ‰ã‚’State RMã‚³ãƒãƒ³ãƒ‰ã«ç½®ãæ›ãˆã‚‹ â˜…â˜…â˜…
      - name: ğŸ§¹ Force Cleanup Terraform State
        run: |
          echo "Starting state cleanup (removing all resources from state file)..."

          # RDSé–¢é€£
          terraform state rm aws_db_instance.main
          terraform state rm aws_db_subnet_group.main

          # ECSé–¢é€£
          terraform state rm aws_ecs_service.main
          terraform state rm aws_ecs_cluster.main
          terraform state rm aws_ecr_repository.main # å‰å›ã®å¤±æ•—ã®åŸå› 
          terraform state rm aws_iam_role.ecs_execution
          terraform state rm aws_iam_role.task_execution

          # ALB/Networkingé–¢é€£
          terraform state rm aws_lb.main
          terraform state rm aws_lb_listener.http
          terraform state rm aws_lb_target_group.http

          # VPCé–¢é€£
          terraform state rm aws_vpc.main
          terraform state rm aws_internet_gateway.main
          terraform state rm aws_route_table.public
          terraform state rm aws_subnet.public_a
          terraform state rm aws_subnet.public_c
          terraform state rm aws_security_group.allow_rds_traffic
          terraform state rm aws_security_group.allow_web_traffic

          echo "State cleanup complete."
        
        working-directory: ./infra
        env:
          TF_VAR_db_password: ${{ secrets.DB_MASTER_PASSWORD }}